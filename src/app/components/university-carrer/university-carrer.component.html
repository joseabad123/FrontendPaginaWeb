<section class="container d-flex justify-content-around pt-4">
  <mat-card class="col-sm-4 d-inline-block align-top h-100">
    <form [formGroup]="universityCarrerForm" #formDirective="ngForm">
      <mat-card-title>Carrera Universitaria</mat-card-title>
      <mat-card-content>

        <mat-form-field class="w100">
          <input matInput formControlName="name" placeholder="Carrera Universitaria" autocomplete="off">
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="submitForm(universityCarrerForm)">Guardar</button>
        <button mat-raised-button (click)="resetForm()">Cancelar</button>
      </mat-card-actions>
    </form>
  </mat-card>
  <mat-card class="col-sm-7 d-inline-block">
    <mat-form-field class="w100">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
    </mat-form-field>
    <mat-table [dataSource]="data" class="w100" cols="3">

      <ng-container matColumnDef="universityCarrer">
        <mat-header-cell *matHeaderCellDef> Carrera Universitaria </mat-header-cell>
        <mat-cell *matCellDef="let universityCarrer">{{universityCarrer.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="itemcategory">
        <mat-header-cell *matHeaderCellDef> Id Titulacion </mat-header-cell>
        <mat-cell *matCellDef="let universityCarrer">{{universityCarrer.item_category_id}} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef> Eliminar </mat-header-cell>
        <mat-cell *matCellDef="let universityCarrer"><a
            (click)="deleteUniversityCarrer(universityCarrer.university_career_id)"><i
              class="material-icons">delete</i></a></mat-cell>
      </ng-container>

      <ng-container matColumnDef="update">
        <mat-header-cell *matHeaderCellDef> Actualizar </mat-header-cell>
        <mat-cell *matCellDef="let universityCarrer"><a (click)="loadData(universityCarrer)"><i
              class="material-icons">edit</i></a>
        </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
  </mat-card>

</section>
